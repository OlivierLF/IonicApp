<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="closeModal()"></ion-back-button>
      </ion-buttons>
      <ion-title>Detail Item</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <h1>Title</h1>{{passedId.title}}
    <h1>Body</h1>{{passedId.body}}
    <h3>UserId</h3>{{passedId.userId}}
    <h3>Id</h3>{{passedId.id}}
  </ion-content>
  <ion-footer>
      <ion-toolbar color="primary">
          <ion-button expannd="full" fill="clear" color="light" (click)="closeModal()">
              Close
          </ion-button>
      </ion-toolbar>
  </ion-footer>
