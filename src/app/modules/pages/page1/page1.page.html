<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des items</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1 *ngIf="toShow">
    Le récupération des articles depuis le serveur a échouée
  </h1>

  <ion-card *ngFor="let article of articles| slice:0:10">
    <ion-card-header color="primary">
      <h3>{{article.title}}</h3>
    </ion-card-header>
    <ion-card-content>
      <p>{{article.body}}</p>
    </ion-card-content>
    <ion-button (click)="save(article.id)" *ngIf="!article.persiste">
      <ion-icon name="save"></ion-icon>
    </ion-button>
    <ion-button (click)="delete(article.id)" *ngIf="article.persiste" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    <ion-button (click)="goToItemDetail(article)">
        <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-card>


</ion-content>
