<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Page 1</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <section >
    <h4>Bienvenue sur la page 1</h4>
  </section>

  <h1 *ngIf="toShow">
    Je dois m'afficher
  </h1>

  <h1 *ngIf="!toShow">
    Je ne dois pas m'afficher
  </h1>

  <div *ngFor="let article of articles">
    <h3>{{article.title}}</h3>
    <p>{{article.body}}</p>
    <br />
  </div>


</ion-content>
